<!DOCTYPE html>
<html>
<head>
  <title>Web Chat Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>

<style> body { height: 100vh;}</style>

<body>

    <div>
        <chat-box><mqtt-send id="sender" topic="chattest/1"></mqtt-send></chat-box>
    </div>
    <div>
        <chat-stream width="5" height="33"><mqtt-fetch id="receiver" topic="chattest/1"></mqtt-fetch></chat-stream>
    </div>
    
    <script src="chatBox.js"></script>
    <script src="mqttSend.js"></script>
    <script src="chatStream.js"></script>
    <script src="mqttFetch.js"></script>
</body>
</html>

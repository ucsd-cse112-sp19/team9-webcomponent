<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>

    <input-rt mode="sender">
        <mqtt-send id="sender" slot="messenger" topic="chattest/1">
        </mqtt-send>
        <button slot="append">Send</button>
    </input-rt>
    <input-rt mode="textarea">
        <mqtt-fetch id="receiver" slot="messenger" topic="chattest/1">
        </mqtt-fetch>
    </input-rt>


    <script src="inputRT.js"></script>
    <script src="mqttSend.js"></script>
    <script src="mqttFetch.js"></script>
    
</body>
</html>

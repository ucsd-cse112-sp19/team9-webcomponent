<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>

    <input-rt placeholder="Type your message here" mode="sender">
        <mqtt-client id="sender" slot="messenger" topic="chattest/1">
        </mqtt-client>
        <button slot="append">Send</button>
    </input-rt>
    <input-rt mode="textarea">
        <mqtt-client id="receiver" slot="messenger" topic="chattest/1">
        </mqtt-client>
    </input-rt>



    <button id="btn_dis">Click Me to disable</button>
    <button id="btn_ena">Click Me to enable</button>

    <script src="inputRT.js"></script>
    <script src="mqttClient.js"></script>

    <script>
        let btn_dis = document.querySelector('button#btn_dis');
        btn_dis.addEventListener("click", function () {
            console.log("button clicked")
            const el = document.querySelector('input-rt')
            el.disabled = true;
        })
        let btn_ena = document.querySelector('button#btn_ena');
        btn_ena.addEventListener("click", function () {
            console.log("button clicked")
            const el = document.querySelector('input-rt')
            el.disabled = false;
        })

    </script>
</body>
</html>

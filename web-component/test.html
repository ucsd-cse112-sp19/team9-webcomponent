<!DOCTYPE html>
<html>
<head>
  <title>Web Chat Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>

<body>


    <input-box disabled url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" bootstrap="text-danger border rounded border-primary p-3 display-4">
        <mqtt-send id="sender" topic="chattest/1"></mqtt-send>
    </input-box>

    <output-stream width="5" height="33" >
        <mqtt-fetch id="receiver" topic="chattest/1"></mqtt-fetch>
    </output-stream> 
    
    <script src="inputBox.js"></script>
    <script src="mqttSend.js"></script>
    <script src="outputStream.js"></script>
    <script src="mqttFetch.js"></script>
</body>
</html>

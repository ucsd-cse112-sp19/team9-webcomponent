<!DOCTYPE html>
<html>
<head>
<title>Team9 Demo</title>
  <script type="module" src="https://unpkg.com/@meatspace/webcomponents@latest/bundle.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <style>
    html, body, h1, h2, h3, h4, h5 {
      font-family: "Open Sans", sans-serif;
    }
    meat-button {
      position: absolute;
      left: 210px;
      top: 87px;
      width: 80px;
      height: 28px;
    }
    meat-card {
      /* width: 100%; */
      /* padding:0; */
      width: 315px;
    }
  </style>
</head>
<body class="w3-theme-l5" style="padding:10px">

  <meat-card class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">

          <div slot="header" style="padding:0">
              <p style="padding-left:28px"><b>Chat with your friends!</b></p>
          </div>

          <div slot="body">
            <p>
              <input-rt mode="sender" id="first" width="190px" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" bootstrap="border border-info rounded">
                <mqtt-client userid="George" id="sender" slot="messenger" topic="chattest/1"></mqtt-client>
                <!-- <button slot="append">Send</button> -->
                <meat-button slot="append" id="bootstrap" bootstrap="btn btn-primary">Send</meat-button>
              </input-rt>
              <input-rt mode="textarea" height="100px" width="278px" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" bootstrap="border border-info rounded">
                <mqtt-client userid="George" id="receiver" topic="chattest/1"></mqtt-client>
              </input-rt>
            </p>
          </div>

      </meat-card>

<script>
  
  document.addEventListener('DOMContentLoaded', function () {
    if (document.querySelector('input-rt>button') == null){
      const transparent = '<button slot="append" style="background-color: transparent; width: 80px; height: 20px; border:none"></button>';
      document.querySelector('input-rt').insertAdjacentHTML( 'beforeend', transparent );
    }
}); 

</script>

<script src="../web-component/inputRT.js"></script>
<script src="../web-component/mqttClient.js"></script>

</body>
</html>

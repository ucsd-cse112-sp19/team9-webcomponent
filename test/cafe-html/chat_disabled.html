<!DOCTYPE html>
<html>
<head>
  <title>Chat Box - Disabled</title>
  <base href="../../web-component/">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>
   
    <input-rt mode="sender" id="first" size="l" disabled="true">
        <mqtt-client id="sender" slot="messenger" topic="chattest/1"></mqtt-client>
        <button slot="append">Send Message</button>
    </input-rt>
    
    <input-rt mode="textarea" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" bootstrap="border border-danger" >
        <mqtt-client id="receiver" slot="messenger" topic="chattest/1"></mqtt-client>
    </input-rt>

    <script src="inputRT.js"></script>
    <script src="mqttClient.js"></script>

</body>
</html>

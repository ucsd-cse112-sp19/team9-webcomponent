<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat using Websocket!</title>
        <style>
            #zone_chat strong {
                color: rgb(255, 187, 0);
                background-color: rgb(0, 0, 255);
                padding: 3px;
            }
        </style>
    </head>
 
    <body>
        <h1>Super Chat using Websocket!</h1>

        <form action="/" method="post" id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Your message..." size="50" autofocus />
            <input type="submit" id="envoi_message" value="Send" />
        </form>

        <section id="zone_chat">
            
        </section>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connect to socket.io
            var socket = io.connect('http://localhost:8080');

            // Asking for name, send it to serveur and update the title
            var pseudo = prompt('What is your name?');
            socket.emit('nouveau_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            // When we receive a message, we put it on the page
            socket.on('message', function(data) {
                insereMessage(data.pseudo, data.message)
            })

            // When a new client is connected, we print the information
            socket.on('nouveau_client', function(pseudo) {
                $('#zone_chat').prepend('<p><em>' + pseudo + ' joined the Chat !</em></p>');
            })

            // When we send the file, we output the message et print it on the page
            $('#formulaire_chat').submit(function () {
                var message = $('#message').val();
                socket.emit('message', message); // Send the message to users
                insereMessage(pseudo, message); // Print the message on our page
                $('#message').val('').focus(); // Empty the chat zone, put the focus on top
                return false; // Allow to bloc the formula sending
            });
            
            // Add a message on the page
            function insereMessage(pseudo, message) {
                $('#zone_chat').prepend('<p><strong>' + pseudo + '</strong> ' + message + '</p>');
            }
        </script>
    </body>
</html>
